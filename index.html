<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atores em Cena: Qual é o Filme?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="start-screen">
    <h1>Atores em Cena</h1>
    <p>Adivinhe o filme correto com base nos atores principais.</p>
    <div class="instructions">
        <p>1. Nós mostraremos os nomes dos atores.</p>
        <p>2. Quatro capas de filmes aparecerão.</p>
        <p>3. Você terá <strong>10 segundos</strong> para escolher a capa certa!</p>
    </div>
    <button id="start-btn">Começar o Desafio!</button>
</div>

<div id="game-container" style="display: none;">
    <h2>Adivinhe o Filme!</h2>
    <div id="score-container">
        <div id="score-correct" class="score-item">Vitórias: 0</div>
        <div id="score-incorrect" class="score-item">Derrotas: 0</div>
    </div>

    <div id="timer">10</div> <div id="actors-list"></div> <div id="options-container">
        </div>
    <div id="result"></div>
    <button id="next-btn" style="display:none;">Próximo Filme</button>
</div>

<script src="quiz.js"></script>
</body>
</html>
